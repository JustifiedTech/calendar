name: calendar
description: Hijri Calendar.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1
--build-name: 'beta-1.0'
--build-number: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  intl: ^0.17.0
  syncfusion_flutter_datepicker: ^19.2.60
  provider: ^5.0.0
  shared_preferences: 
  url_launcher: ^6.0.4
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: 
  


flutter_icons:
 android: true
 ios: true
 image_path: "assets/images/justifiedtech.png"
 adaptive_icon_background: "#ffffff"
 adaptive_icon_foreground: "assets/images/justifiedtech.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/


  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300
